<div class="container">
  <h1>{{exercise.id ? "Edit Exercise" : "Add Exercise"}}</h1>

  <!-- <p>Debugging info</p>
  <p>Exercise: {{exercise | json}}</p>
  <p>Errors: {{formErrors | json}}</p> -->

  <form novalidate [formGroup]="form" (ngSubmit)="formSubmit()">
    <div class="form-row">
      <div class="form-group col-3">
        <label for="name">Name</label>
        <input [(ngModel)]="customer.name" class="form-control" formControlName="name" type="text" />
        <span [hidden]="!formErrors.name">{{formErrors.name}}</span>
      </div>
      <div class="form-group col-3">
        <label for="description">Description</label>
        <input [(ngModel)]="exercise.description" class="form-control" formControlName="description" type="text" />
        <span [hidden]="!formErrors.description">{{formErrors.description}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
  </form>
</div>
